@()

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Movie Recommendation</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.min.css")">

        <link rel="stylesheet" href="@routes.Assets.versioned("css/semantic.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/index.css")">
        <script src="@routes.Assets.versioned("js/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/semantic.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/index.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
            <div class="ui one column stackable center aligned grid container">
                <div class="column twelve wide">
                    <div class="ui action input">
                        <input id="searchInput" type="text" placeholder="Search...">
                        <button id="searchButton" class="ui icon button">
                            <i class="search icon"></i>
                        </button>
                    </div>
                </div>
            </div>
            <table id="movie-table" class="ui striped table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Director</th>
                        <th>Actor</th>
                        <th>Length(minutes)</th>
                        <th>Year</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
